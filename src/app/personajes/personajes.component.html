<section name="Personajes">
  <header class="title">
    <h2>personajes</h2>
  </header>
  <section class="contenidor">
    <div *ngFor="let pers of personajes"> 
      <app-card
        [titulo]="pers.nombre"
        [titulo1]="item1"
        [info1]="pers.altura"
        [titulo2]="item2"
        [info2]="pers.peso"
        [titulo3]="item3"
        [info3]="pers.nacimiento">
      </app-card>
    </div>
  </section>
</section>
