<section name="Personajes">
  <header class="title">
    <h2>personajes</h2>
  </header>
  <section class="contenidor">
    <div *ngFor="let peli of peliculas"> 
      <app-card
        [titulo]="peli.titulo"
        [titulo1]="item1"
        [info1]="peli.director"
        [titulo2]="item2"
        [info2]="peli.productor"
        [titulo3]="item3"
        [info3]="peli.fecha">
      </app-card>
    </div>
  </section>
</section>
